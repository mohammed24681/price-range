<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <title>range slider</title>
  </head>
  <body>
    <div class="box">
      <h2>price range</h2>
      <p>use slider or enter min and max price</p>
      <form>
        <div class="field">
          <label for="min">min</label>
          <input type="number" class="min" id="min" min="0" max="10000" value="2500"/>
        </div>
        <span class="separator">-</span>
        <div class="field">
          <label for="max">max</label>
          <input type="number" class="max" id="max" min="0" max="10000" value="7500"/>
        </div>
      </form>
      <div class="slider-container">
        <span id="progress"></span>
        <input type="range" name="min" class="slider min-slider" id="min-slider" min="0" max="10000" value="2500">
        <input type="range" name="max" class="slider max-slider" id="max-slider" min="0" max="10000" value="7500">
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
